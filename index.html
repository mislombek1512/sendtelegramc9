<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>20-dars</title>
</head>

<body>

    <div class="container mt-2">

            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1 class="font-monospace text-danger">Ibrohimga xabar yozing</h1>
                </div>
                <div class="mb-3 col-12 col-sm-6">
                    <label for="name" class="form-label">Ismingiz</label>
                    <input type="text" class="form-control" placeholder="Ismingizni kiriting" autocomplete="off" id="name" required>
                </div>
                <div class="mb-3 col-12 col-sm-6">
                    <label for="phone" class="form-label">Telefon raqamingiz</label>
                    <input type="text" class="form-control" id="phone" placeholder="Telefon raqam kiriting" autocomplete="off" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="message" class="form-label">Xabar yozing</label>
                    <textarea name="" class="form-control" id="message" placeholder="Menga xabar yozing" rows="6" required></textarea>
                </div>
                <div class="mb-3 col-12 text-end">
                    <button onclick="send()" class="btn btn-success">Yuborish</button>
                </div>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
